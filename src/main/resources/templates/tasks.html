<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>Task Manager</h1>
</header>
<main class="main-content">
    <section class="form-section">
        <form th:action="@{/add}" method="post" th:object="${task}">
            <label for="title">I need to</label>
            <input type="text" id="title" name="title" th:field="*{title}" placeholder="feed the dog" required>
            <button type="submit">Add Task</button>
        </form>
    </section>
    <section class="task-list">
        <h2>Current Tasks</h2>
        <ul>
            <li th:each="task : ${tasks}" class="task-item">
                <span th:text="${task.title}" class="task-title">Task title</span>
                <form th:action="@{'/tasks/done/' + ${task.title}}" method="post">
                    <button type="submit" class="done-button">Done</button>
                </form>
            </li>
        </ul>
    </section>
</main>
<footer>
    <p>Â© 2025 CreateFuture</p>
</footer>
</body>
</html>
